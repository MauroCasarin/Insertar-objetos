<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerMaster: Render Realista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #0f172a; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
        
        /* Sliders */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #6366f1;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: #334155;
            border-radius: 2px;
        }
        
        /* Animations */
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        
        canvas { touch-action: none; }
    </style>
<link rel="stylesheet" href="/index.css">

<body class="bg-slate-900 text-slate-200 font-sans h-screen flex flex-col lg:flex-row overflow-hidden">

    <!-- SIDEBAR CONTROLS -->

                </svg>
            </div>

        <div class="space-y-3 mt-4">

                        <svg class="w-4 h-4 text-indigo-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

                    <span id="txt-fg" class="text-sm text-slate-300 flex items-center gap-2 z-10 truncate">

                        <span class="truncate">Subir Objeto</span>

            <h3 class="text-sm font-bold text-white uppercase tracking-wider">Ajustes Manuales</h3>
            
            <!-- Scale -->

                    <label class="text-xs text-slate-400">Tamaño</label>
                    <span id="val-scale" class="text-xs font-mono bg-slate-900 px-1.5 py-0.5 rounded text-indigo-400">0.50x</span>
                </div>
                <input id="input-scale" type="range" min="0.1" max="3" step="0.05" value="0.5">
            </div>

            <!-- Rotation -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">

                    <span id="val-rotation" class="text-xs font-mono bg-slate-900 px-1.5 py-0.5 rounded text-indigo-400">0°</span>
                </div>
                <input id="input-rotation" type="range" min="0" max="360" value="0">
            </div>

            <!-- Opacity -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label class="text-xs text-slate-400">Opacidad</label>
                    <span id="val-opacity" class="text-xs font-mono bg-slate-900 px-1.5 py-0.5 rounded text-indigo-400">100%</span>
                </div>
                <input id="input-opacity" type="range" min="0" max="1" step="0.01" value="1">
            </div>

            <!-- Magic Toggle -->
            <div class="flex items-center gap-3 bg-slate-700/20 p-3 rounded-lg border border-slate-700/50 hover:bg-slate-700/40 transition-colors">
                <input id="input-remove-white" type="checkbox" class="w-4 h-4 text-indigo-600 rounded bg-slate-700 border-slate-600 cursor-pointer">
                <label for="input-remove-white" class="text-xs text-slate-300 cursor-pointer select-none font-medium">
                    Quitar fondo blanco (Magic)
                </label>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-auto pt-4 space-y-3">
            <button id="btn-generate" class="w-full py-3.5 px-4 text-white font-bold rounded-xl shadow-lg transition-all flex items-center justify-center gap-2 relative overflow-hidden bg-slate-700 cursor-not-allowed opacity-50 grayscale group border border-white/10" disabled>
                <!-- Idle State -->
                <span id="btn-text-idle" class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                    Render Realista (IA)
                </span>
                <!-- Loading State -->
                <span id="btn-text-loading" class="hidden flex items-center gap-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Procesando...
                </span>
            </button>

            <button id="btn-export" class="w-full py-2.5 px-4 bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white font-medium rounded-xl transition-all flex items-center justify-center gap-2 text-xs border border-slate-600 hover:border-slate-500">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                Descargar Borrador
            </button>
        </div>
    </aside>

    <!-- MAIN CANVAS AREA -->
    <main class="flex-1 relative flex items-center justify-center bg-black/50 p-4 overflow-hidden touch-none select-none">
        <div class="relative shadow-2xl border border-slate-700 rounded-lg overflow-hidden bg-slate-900 shadow-purple-500/10">
            <canvas id="main-canvas" class="cursor-grab max-w-full max-h-[85vh] block object-contain"></canvas>
        </div>
    </main>

    <!-- RESULT MODAL -->
    <div id="modal-result" class="fixed inset-0 z-50 items-center justify-center bg-black/90 backdrop-blur-md p-4 hidden">
        <div class="bg-slate-800 rounded-2xl max-w-5xl w-full max-h-[90vh] flex flex-col shadow-2xl overflow-hidden border border-slate-700 fade-in">
            <!-- Modal Header -->
            <div class="p-4 border-b border-slate-700 flex justify-between items-center bg-slate-900/50">
                <h2 class="text-xl font-bold text-white flex items-center gap-2">
                    <span class="text-purple-400 text-2xl">✨</span> Resultado IA
                </h2>
                <button id="btn-close-modal" class="text-slate-400 hover:text-white transition-colors p-2 hover:bg-slate-700 rounded-full">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            
            <!-- Modal Image -->
            <div class="flex-1 overflow-auto bg-slate-950 flex items-center justify-center p-6" 
                 style="background-image: radial-gradient(#1e293b 1px, transparent 1px); background-size: 20px 20px;">
                <img id="img-result" src="" alt="AI Generated Render" class="max-w-full max-h-full object-contain rounded-lg shadow-2xl ring-1 ring-white/10" />
            </div>
            
            <!-- Modal Footer -->
            <div class="p-4 bg-slate-900 border-t border-slate-700 flex justify-end gap-3">
                <button id="btn-close-modal-2" class="px-5 py-2.5 text-slate-300 hover:text-white font-medium transition-colors hover:bg-slate-800 rounded-lg">Cerrar</button>
                <a id="link-download-ai" href="#" download="render-realista-ia.png" class="px-6 py-2.5 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold rounded-lg shadow-lg shadow-purple-900/20 flex items-center gap-2 transition-all transform hover:-translate-y-0.5">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                    Descargar Imagen
                </a>
            </div>
        </div>
    </div>

    <!-- MAIN APP LOGIC (EMBEDDED FOR GITHUB COMPATIBILITY) -->
    <script type="module">
        import { GoogleGenAI } from "https://esm.sh/@google/genai@0.1.1";

        // SAFETY: Define process if missing
        if (typeof process === "undefined") {
            window.process = { env: { API_KEY: "" } };
        }

        /**
         * 1. APP STATE
         */
        const state = {
            images: { bg: null, fg: null, processedFg: null },
            transform: { x: 0, y: 0, scale: 0.5, rotation: 0, opacity: 1, removeWhite: false },
            ui: { isDragging: false, dragStart: { x: 0, y: 0 }, isGenerating: false }
        };

        let elements = {};

        /**
         * 2. HELPER FUNCTIONS
         */
        const loadLayer = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => resolve(img);
                    img.onerror = reject;
                    img.src = e.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        };

        // NEW: Update UI Feedback
        const updateInputFeedback = (type, file) => {
            const lbl = document.getElementById(type === 'bg' ? 'lbl-bg' : 'lbl-fg');
            const txt = document.getElementById(type === 'bg' ? 'txt-bg' : 'txt-fg');
            const fileName = file.name.length > 20 ? file.name.substring(0, 18) + '...' : file.name;
            
            // Change style to indicate success
            lbl.classList.remove('border-slate-600', 'border-dashed', 'hover:border-indigo-500', 'hover:border-pink-500');
            lbl.classList.add('border-green-500', 'border-solid', 'bg-green-500/10');
            
            // Update Text
            txt.innerHTML = `
                <svg class="w-4 h-4 text-green-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span class="truncate font-medium text-green-100">${fileName}</span>
            `;
        };

        const processTransparency = (img, removeWhite) => {
            if (!removeWhite) return Promise.resolve(img);
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                const threshold = 240; 
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] > threshold && data[i + 1] > threshold && data[i + 2] > threshold) {
                        data[i + 3] = 0;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
                const newImg = new Image();
                newImg.onload = () => resolve(newImg);
                newImg.src = canvas.toDataURL();
            });
        };

        /**
         * 3. CANVAS ENGINE
         */
        function renderCanvas() {
            if (!elements.canvas) return;
            const ctx = elements.canvas.getContext('2d');
            const { width, height } = elements.canvas;
            
            ctx.clearRect(0, 0, width, height);

            // Background
            if (state.images.bg) {
                ctx.drawImage(state.images.bg, 0, 0, width, height);
            } else {
                const grad = ctx.createLinearGradient(0, 0, 0, height);
                grad.addColorStop(0, '#0f172a'); grad.addColorStop(1, '#1e293b');
                ctx.fillStyle = grad; ctx.fillRect(0, 0, width, height);
                ctx.strokeStyle = 'rgba(255,255,255,0.03)'; ctx.lineWidth = 1;
                for(let x=0; x<width; x+=40) { ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,height); ctx.stroke(); }
                for(let y=0; y<height; y+=40) { ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(width,y); ctx.stroke(); }
                ctx.font = 'bold 24px sans-serif'; ctx.fillStyle = '#64748b'; ctx.textAlign = 'center';
                ctx.fillText('1. Carga una imagen de Fondo', width/2, height/2 - 25);
                ctx.font = '18px sans-serif'; ctx.fillStyle = '#475569';
                ctx.fillText('2. Superpone un Objeto', width/2, height/2 + 20);
            }

            // Foreground
            const fg = state.images.processedFg || state.images.fg;
            if (fg) {
                ctx.save();
                ctx.translate((width/2) + state.transform.x, (height/2) + state.transform.y);
                ctx.rotate((state.transform.rotation * Math.PI) / 180);
                ctx.scale(state.transform.scale, state.transform.scale);
                ctx.globalAlpha = state.transform.opacity;
                ctx.drawImage(fg, -fg.width/2, -fg.height/2);
                
                if (!state.ui.isGenerating) {
                    ctx.strokeStyle = '#818cf8'; ctx.lineWidth = 2/state.transform.scale;
                    ctx.setLineDash([8, 4]); ctx.strokeRect(-fg.width/2, -fg.height/2, fg.width, fg.height);
                }
                ctx.restore();
            }
        }

        /**
         * 4. AI SERVICE
         */
        async function generateRender() {
            setGenerating(true);
            try {
                const apiKey = process.env.API_KEY;
                if (!apiKey) throw new Error("API KEY faltante (process.env.API_KEY).");

                const ai = new GoogleGenAI({ apiKey: apiKey });
                const base64 = elements.canvas.toDataURL('image/png').split(',')[1];
                
                const response = await ai.models.generateContent({
                    model: 'gemini-2.5-flash-image',
                    contents: {
                        parts: [
                            { inlineData: { mimeType: 'image/png', data: base64 } },
                            { text: "ACT AS: Expert CGI Compositor. TASK: Create a photorealistic photo from this composite. 1. Fix Perspective: Warp the foreground object to match the background vanishing point. 2. Fix Lighting: Relight object to match background source. Cast realistic shadows on the ground. 3. Blend: Match white balance and grain. Output only the final image." }
                        ]
                    }
                });

                const resultPart = response.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                if (resultPart) {
                    const resultUrl = `data:image/png;base64,${resultPart.inlineData.data}`;
                    elements.imgResult.src = resultUrl;
                    elements.linkDownloadAi.href = resultUrl;
                    elements.modalResult.classList.remove('hidden');
                    elements.modalResult.classList.add('flex');
                } else {
                    throw new Error("La IA no devolvió una imagen.");
                }
            } catch (e) {
                console.error(e);
                alert("Error: " + e.message);
            } finally {
                setGenerating(false);
            }
        }

        /**
         * 5. INIT & LISTENERS
         */
        window.addEventListener('DOMContentLoaded', () => {
            elements = {
                fileBg: document.getElementById('file-bg'),
                fileFg: document.getElementById('file-fg'),
                controlsContainer: document.getElementById('controls-container'),
                inputScale: document.getElementById('input-scale'), valScale: document.getElementById('val-scale'),
                inputRotation: document.getElementById('input-rotation'), valRotation: document.getElementById('val-rotation'),
                inputOpacity: document.getElementById('input-opacity'), valOpacity: document.getElementById('val-opacity'),
                inputRemoveWhite: document.getElementById('input-remove-white'),
                canvas: document.getElementById('main-canvas'),
                btnGenerate: document.getElementById('btn-generate'),
                btnTextIdle: document.getElementById('btn-text-idle'), btnTextLoading: document.getElementById('btn-text-loading'),
                btnExport: document.getElementById('btn-export'),
                modalResult: document.getElementById('modal-result'), imgResult: document.getElementById('img-result'),
                btnCloseModal: document.getElementById('btn-close-modal'), btnCloseModal2: document.getElementById('btn-close-modal-2'),
                linkDownloadAi: document.getElementById('link-download-ai')
            };

            elements.canvas.width = 800; elements.canvas.height = 600;
            renderCanvas();
            updateButtonState();

            // Listeners
            elements.fileBg.addEventListener('change', async (e) => {
                if(e.target.files[0]) {
                    const file = e.target.files[0];
                    state.images.bg = await loadLayer(file);
                    updateInputFeedback('bg', file);
                    
                    const aspect = state.images.bg.width / state.images.bg.height;
                    const maxW = window.innerWidth < 1024 ? window.innerWidth - 40 : 1000;
                    const maxH = window.innerHeight * 0.85;
                    let newW = maxW, newH = newW / aspect;
                    if(newH > maxH) { newH = maxH; newW = newH * aspect; }
                    elements.canvas.width = newW; elements.canvas.height = newH;
                    renderCanvas();
                    updateButtonState();
                }
            });

            elements.fileFg.addEventListener('change', async (e) => {
                if(e.target.files[0]) {
                    const file = e.target.files[0];
                    state.images.fg = await loadLayer(file);
                    updateInputFeedback('fg', file);

                    state.transform = { ...state.transform, x: 0, y: 0, scale: 0.5, rotation: 0 };
                    elements.inputScale.value = 0.5; elements.valScale.innerText = "0.50x";
                    elements.inputRotation.value = 0; elements.valRotation.innerText = "0°";
                    elements.controlsContainer.classList.remove('opacity-50', 'pointer-events-none');
                    state.images.processedFg = await processTransparency(state.images.fg, state.transform.removeWhite);
                    renderCanvas();
                    updateButtonState();
                }
            });

            // UI Controls
            elements.inputScale.addEventListener('input', (e) => {
                state.transform.scale = parseFloat(e.target.value);
                elements.valScale.innerText = state.transform.scale.toFixed(2) + 'x';
                renderCanvas();
            });
            elements.inputRotation.addEventListener('input', (e) => {
                state.transform.rotation = parseInt(e.target.value);
                elements.valRotation.innerText = state.transform.rotation + '°';
                renderCanvas();
            });
            elements.inputOpacity.addEventListener('input', (e) => {
                state.transform.opacity = parseFloat(e.target.value);
                elements.valOpacity.innerText = Math.round(state.transform.opacity * 100) + '%';
                renderCanvas();
            });
            elements.inputRemoveWhite.addEventListener('change', async (e) => {
                state.transform.removeWhite = e.target.checked;
                if(state.images.fg) {
                    state.images.processedFg = await processTransparency(state.images.fg, e.target.checked);
                    renderCanvas();
                }
            });

            // Dragging
            const handleStart = (e) => {
                if(!state.images.fg) return;
                state.ui.isDragging = true;
                const p = e.touches ? e.touches[0] : e;
                state.ui.dragStart = { x: p.clientX - state.transform.x, y: p.clientY - state.transform.y };
                elements.canvas.classList.add('cursor-grabbing');
            };
            const handleMove = (e) => {
                if(!state.ui.isDragging) return;
                if(e.touches) e.preventDefault();
                const p = e.touches ? e.touches[0] : e;
                state.transform.x = p.clientX - state.ui.dragStart.x;
                state.transform.y = p.clientY - state.ui.dragStart.y;
                renderCanvas();
            };
            const handleEnd = () => {
                state.ui.isDragging = false;
                elements.canvas.classList.remove('cursor-grabbing');
            };
            
            elements.canvas.addEventListener('mousedown', handleStart);
            elements.canvas.addEventListener('touchstart', handleStart);
            window.addEventListener('mousemove', handleMove);
            window.addEventListener('touchmove', handleMove, {passive: false});
            window.addEventListener('mouseup', handleEnd);
            window.addEventListener('touchend', handleEnd);

            // Buttons
            elements.btnGenerate.addEventListener('click', generateRender);
            elements.btnExport.addEventListener('click', () => {
                if(!state.images.bg) return;
                const link = document.createElement('a');
                link.download = 'composicion.png';
                link.href = elements.canvas.toDataURL('image/png');
                link.click();
            });
            
            const closeModal = () => elements.modalResult.classList.add('hidden');
            elements.btnCloseModal.addEventListener('click', closeModal);
            elements.btnCloseModal2.addEventListener('click', closeModal);
        });

        function setGenerating(isGen) {
            state.ui.isGenerating = isGen;
            elements.btnGenerate.disabled = isGen;
            elements.btnTextIdle.classList.toggle('hidden', isGen);
            elements.btnTextLoading.classList.toggle('hidden', !isGen);
            if(!isGen) updateButtonState();
        }

        function updateButtonState() {
            const ok = state.images.bg && state.images.fg && !state.ui.isGenerating;
            elements.btnGenerate.disabled = !ok;
            elements.btnGenerate.classList.toggle('grayscale', !ok);
            elements.btnGenerate.classList.toggle('opacity-50', !ok);
            elements.btnGenerate.classList.toggle('cursor-not-allowed', !ok);
            if(ok) {
                elements.btnGenerate.classList.add('bg-gradient-to-r', 'from-purple-600', 'to-indigo-600');
                elements.btnGenerate.classList.remove('bg-slate-700');
            } else {
                elements.btnGenerate.classList.remove('bg-gradient-to-r', 'from-purple-600', 'to-indigo-600');
                elements.btnGenerate.classList.add('bg-slate-700');
            }
        }
    </script>
